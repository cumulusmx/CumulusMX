[Stations]
DavisStation = DavisStation
TestStation = TestStation

[Stations:DavisStation]
Enabled = N

[Stations:TestStation]
Enabled = Y

[Calculations]
ApparentTemperature = ApparentTemperature
WindChill = WindChill
HeatIndex = HeatIndex
Humidex = Humidex

[Calculations:ApparentTemperature]
Name = ApparentTemperature
Inputs = OutdoorTemperature:WindSpeed:OutdoorHumidity
Class = MeteoLib
Method = ApparentTemperature

[Calculations:WindChill]
Name = WindChill
Inputs = OutdoorTemperature:WindSpeed
Class = MeteoLib
Method = WindChill

[Calculations:HeatIndex]
Name = HeatIndex
Inputs = OutdoorTemperature:OutdoorHumidity
Class = MeteoLib
Method = HeatIndex

[Calculations:Humidex]
Name = Humidex
Inputs = OutdoorTemperature:OutdoorHumidity
Class = MeteoLib
Method = Humidex

[DayStatistics]
HeatingDegreeDays = HeatingDegreeDays
CoolingDegreeDays = CoolingDegreeDays
DryDays = DryDays
RainDays = RainDays

[DayStatistics:HeatingDegreeDays]
Name = HeatingDegreeDays
Input = OutdoorTemperature
Lambda = Input.DayAverage < Temperature.FromDegreesFahrenheit(65)

[DayStatistics:CoolingDegreeDays]
Name = CoolingDegreeDays
Input = OutdoorTemperature
Lambda = Input.DayAverage > Temperature.FromDegreesFahrenheit(65)

[DayStatistics:DryDays]
Name = DryDays
Input = RainRate
Lambda = Input.DayMaximum == Speed.Zero

[DayStatistics:RainDays]
Name = RainDays
Input = RainRate
Lambda = Input.DayMaximum != Speed.Zero
